# GitHub Action Metadata
# Following Kubernetes-style resource definition patterns
name: 'GitHub Workflow as Kubernetes'
description: >-
  A GitHub Action demonstrating Kubernetes-style declarative patterns for
  workflow management
author: 'carlory'

# Branding - Visual identity in GitHub Marketplace
branding:
  icon: 'box'
  color: 'blue'

# Inputs - Parameters for the action (similar to Kubernetes spec fields)
inputs:
  milliseconds:
    description: 'Wait time in milliseconds before completion'
    required: true
    default: '1000'

# Outputs - Results produced by the action (similar to Kubernetes status fields)
outputs:
  time:
    description: 'Timestamp when the action completed execution'

# Runtime specification
runs:
  using: node24
  main: dist/index.js
