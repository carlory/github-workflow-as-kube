# GitHub Action Metadata
# Following Kubernetes-style resource definition patterns
name: 'Prow Commands for GitHub'
description: >-
  Kubernetes Prow-style command processor for managing issues and pull requests.
  Supports /assign, /label, /lgtm, /hold, /cc, /close, and more commands
  similar to kubernetes/kubernetes Prow bot.
author: 'carlory'

# Branding - Visual identity in GitHub Marketplace
branding:
  icon: 'command'
  color: 'blue'

# Inputs - Parameters for the action (similar to Kubernetes spec fields)
inputs:
  github-token:
    description: 'GitHub token for API access (use secrets.GITHUB_TOKEN)'
    required: true
  command:
    description: >-
      Prow command to execute (e.g., assign, label, lgtm, hold, cc, close).
      Auto-detected from issue comment if not specified.
    required: false
  args:
    description: 'Command arguments (e.g., username for assign, label names)'
    required: false
  issue-number:
    description: 'Issue or PR number. Auto-detected from context if not specified.'
    required: false

# Outputs - Results produced by the action (similar to Kubernetes status fields)
outputs:
  result:
    description: 'Command execution result (success or error message)'
  command-executed:
    description: 'The command that was executed'

# Runtime specification
runs:
  using: node24
  main: dist/index.js
