name: Dog Plugin Test

on:
  issue_comment:
    types: [created]
  pull_request_review:
    types: [submitted]
  pull_request_review_comment:
    types: [created]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  dog-handler:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Handle Dog Commands
        uses: ./
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          plugins: 'dog'
